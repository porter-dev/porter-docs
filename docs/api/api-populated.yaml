    post:
      description: |-
        Creates a new namespace in the cluster denoted by `cluster_id`. The cluster should belong to the project
        denoted by `project_id`.
      operationId: createNamespace
      parameters:
        - description: The project id
          in: path
          name: project_id
          required: true
